<html>
<head>
<script src="http://thetalkingshoe.com:8080/socket.io/socket.io.js"></script>
<script src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function () {	

	var socket = io.connect('http://thetalkingshoe.com:8080');


	// Session start handler
	socket.on('sessionStart', function (msg) {
		
		console.log('session started');
		$('#sessionStart p').html('session started');
		
		$('#sessionStart').animate({
			marginTop:200	
		}, 500, function(){
			$('#sessionStart').animate({
				marginTop:0
			});	
		});
		
	}); 

	// Session end handler
	socket.on('sessionEnd', function (msg) {
		
		console.log('session ended');
		$('#sessionEnd p').html('session ended');
		
		$('#sessionEnd').animate({
			marginTop:200	
		}, 500, function(){
			$('#sessionEnd').animate({
				marginTop:0
			});	
		});
		
	});
	
	// Message handler
	socket.on('message', function (msg) {
		
		console.log('Message: ' + msg.message);
		$('#message p').html(msg.message);

		
	});
	
	// Mode change handler
	socket.on('modeChange', function (msg) {
		
		console.log('Mode: ' + msg.mode);
		$('#modeChange p').html(msg.mode);
		
		$('#modeChange').animate({
			marginTop:200	
		}, 500, function(){
			$('#modeChange').animate({
				marginTop:0
			});	
		});
		
	});



}); // end doc ready

</script>
<style type="text/css" media="screen">

#sessionStart, #modeChange, #sessionEnd,#message {
	width: 150px;
	height: 150px;
	background: -webkit-linear-gradient(#1287c7 0%, #00b3ff 100%);
	float: left;
	clear: right;
	margin: 0 20px 0 0;
	text-align: center;
	color: white;
	font-family: sans-serif;
	font-size: 14px;
}	
#message {
	width: 300px;
	height: 150px;
	border: 1px solid #999;
	box-sizing: border-box;
	float: left;
	clear: right;
	font-family: sans-serif;
	font-size: 14px;
	padding:0 10px 10px 10px;
	
}
#message p{
	text-transform: uppercase;
	padding:0px 20px;
	font-size: 20px;
}
#modeChange p{
	font-size: 55px;
	text-align: center;
	padding: 0;
	margin:0 ;
}
#sessionStart p, #sessionEnd p {
	font-size: 12px;
	color: white;
	text-align: center;
}	
	
</style>
</head>
<body>

	<div id="sessionStart"><h3>Session Start</h3><p><!-- session start --></p></div>
	<div id="modeChange"><h3>Mode</h3><p><!-- mode --></p></div>
	<div id="sessionEnd"><h3>Session End</h3><p><!-- session end --></p></div>
	<div id="message"><h3>Message</h3><p><!-- message --></p></div>
	
	
	
</body>
</html>
